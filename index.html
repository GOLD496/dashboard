<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div class="main-icon">
            <img src="icons/dashboard.svg" alt="dashboard-icon" width="50px" height="50px">
            <h1>Dashboard</h1>
        </div>
        <div>
            <div class="dashboard-buttons">
                <img src="icons/home.svg" alt="home-icon">
                <p>Home</p>
            </div>
            <div class="dashboard-buttons">
                <img src="icons/profile.svg" alt="profile-icon">
                <p>Profile</p>
            </div>
            <div class="dashboard-buttons">
                <img src="icons/message.svg" alt="message-icon">
                <p>Message</p>
            </div>
            <div class="dashboard-buttons">
                <img src="icons/history.svg" alt="history-icon">
                <p>history</p>
            </div>
            <div class="dashboard-buttons">
                <img src="icons/task.svg" alt="task-icon">
                <p> Tasks</p>
            </div>
            <div class="dashboard-buttons">
                <img src="icons/communtities.svg" alt="communtities-icon">
                <p>communtities</p>
            </div>
        </div>
        <div>
            <div class="dashboard-buttons">
                <img src="icons/settings.svg" alt="settings-icon">
                <p>settings</p>
            </div>
            <div class="dashboard-buttons">
                <img src="icons/support.svg" alt="support-icon">
                <p>Support</p>
            </div>
            <div class="dashboard-buttons">
                <img src="icons/privacy.svg" alt="privacy-icon">
                <p>privacy</p>
            </div>
        </div>
    </div>
    <nav></nav>
    <main></main>
</body>
</html>
